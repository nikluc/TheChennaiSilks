    <main data-role="main" class="row">
        	<header class="page-header" data-role="heading">
            	<figure class="back"><a id="go-back"><img src="img/thick-arrow-back.svg"></a></figure>
            </header>
            <div data-role="content" class="calling-screen-wrap">
            	<div class="calling-person-details">
                	<h2>Calling Person Name</h2>
                    <h4>Mobile: +1 2345 6789</h4>
                </div>
                <figure class="calling-person-img">
                	<img src="img/contact-profile-pic1.jpg">
                    <figcaption>23:25</figcaption>
                </figure>
                <div class="call-controls">
                	<a href="#"><img src="img/call-hold.png">Hold</a>
                    <a href="#"><img src="img/call-mute.png">Mute</a>
                    <a href="#"><img src="img/call-contacts.png">Contacts</a>
                    <a href="#"><img src="img/call-speaker.png">Speaker</a>
                </div>
                <button class="end-call">End Call</button>
        	</div>
    </main>

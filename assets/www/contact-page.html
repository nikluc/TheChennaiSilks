jQuery.expr[':'].contains = function(a, i, m) {

};


$("#box").on("keyup", function() {
    var srchTerm = $(this).val(),
	 $rows = $("#cont").children("li");
	 $("#box").attr('value', srchTerm);
    if (srchTerm.length > 0) {
		$rows.stop().hide();
		$("#cont").find("li:contains('"+srchTerm+"')").stop().show();
		
    } else {
        $rows.stop().show();
    }   
});
